spring.application.name: composer-v1-composition-service
server.port: 7001
logging:
  level:
    root: INFO
    web: debug
    sql: debug
    com.reynolds: DEBUG
    org.springframework.data.mongodb.core.ReactiveMongoTemplate: DEBUG

spring.datasource:
#  url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_example
